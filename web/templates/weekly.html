{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣氣象預報網</title>
    <meta name="description" content="台灣氣象預報網，提供最新的天氣預報，包括現在天氣、一周預報和地震資訊。">
    <link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a class="header__logo-link" href="index.html">Logo</a>
            </div>
            <nav class="header__nav">
                <li class="nav-item"><a class="header__nav-link" href="index.html">首頁</a></li>
                <li class="nav-item"><a class="header__nav-link" href="#about">關於</a></li>
                <li class="nav-item"><a class="header__nav-link" href="#" id="services-link" role="button">服務</a>
                    <ul class="dropdown">
                        <li><a href="now.html">現在天氣</a></li>
                        <li><a href="weekly.html">一周預報</a></li>
                        <li><a href="earthquake.html">地震</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="header__nav-link" href="#member">用戶</a></li>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="sidebar__link" href="index.html">首頁</a>
        <a class="sidebar__link" href="now.html">現在天氣</a>
        <a class="sidebar__link" href="weekly.html">一周預報</a>
        <a class="sidebar__link" href="earthquake.html">地震</a>
    </aside>
    <!-- Sidebar End -->

    <!-- Main Content -->
    <main class="main-content">
        <form method="post" action="{% url 'weekly_report' %}">
            <label for="city">請輸入縣市:</label>
            <select name="city" id="city">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="新竹市">新竹市</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="台中市">台中市</option>
                <option value="彰化縣">彰化縣</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="嘉義市">嘉義市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="基隆市">基隆市</option>
                <option value="南投縣">南投縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="台東縣">台東縣</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="連江縣">連江縣</option>
            </select>
            <button type="submit">顯示選擇</button>
        </form>
        
        <div class="main-content__wrapper">
            {% if data %}
                {{data}}
            {% endif %}
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 台灣氣象預報網. All Rights Reserved.</p>
    </footer>
    <!-- Footer End -->
    <script src="{% static 'weather/script.js' %}"></script>
</body>

</html>
