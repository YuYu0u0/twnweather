{% extends "base.html" %}
{% load static %}
{% block title %}台灣氣象預報網{% endblock %}
{% block content %}
<div class="main-content__wrapper">
    {% if email_sent %}
        <p>一封包含重置密碼鏈接的郵件已發送到您的郵箱。</p>
        <p>重新發送<a href="{% url 'reset_password' %}">重設密碼</a></p>
    {% else %}
        <h2>忘記密碼</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">發送重置密碼郵件</button>
        </form>
    {% endif %}
</div>
{% endblock %}
