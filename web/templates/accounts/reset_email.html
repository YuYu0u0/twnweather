{% load i18n %}
{% autoescape off %}
您好,

您收到這封電子郵件是因為您（或其他人）已經請求重置與此電子郵件地址相關聯的密碼。

請點擊下面的鏈接以重置您的密碼：

{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}

如果您沒有請求此變更，請忽略這封電子郵件，您的密碼將保持不變。

謝謝！
{% endautoescape %}
